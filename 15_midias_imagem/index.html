<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhando com Mídias</title>
    <style>
      body {
        background-color: black;
      }
      p {
        color: white;
        font-size: 18px;
      }
      img {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <p>* Imagens com extensão jpeg normalmente tem fundo branco</p>
    <img
      src="./assets/img/mesa.jpg"
      title="Clique e conheça mais sobre nossos serviços"
      alt="Imagem de uma mesa de escritório"
    />
    <br />
    <p>* Imagens com extensão png normalmente tem fundo transparente</p>
    <img src="./assets/img/html_logo.png" title="Logo" alt="Logo do HTML" />
    <br />
    <p>
      * O ideal para arquivos com extensão 'svg' é utilizar a própria tag svg do
      html para evitar duplicidades de requisição
    </p>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="50"
      height="50"
      viewBox="0 0 16 16"
    >
      <path
        id="ícone-senha"
        d="M14.331,0h-2.2a2.318,2.318,0,0,0-1.649.683L5.807,5.355a5.266,5.266,0,0,0-1.919.178,5.333,5.333,0,1,0,6.577,6.577,5.266,5.266,0,0,0,.176-1.954l.691-.775V8h2V6h1.307l.677-.48A2.318,2.318,0,0,0,16,3.87v-2.2A1.667,1.667,0,0,0,14.331,0ZM14,3.87A.333.333,0,0,1,13.972,4h-2.64V6h-2V8.618l-.881.906a3.3,3.3,0,0,1,.214,1.142A3.333,3.333,0,1,1,5.332,7.333a3.3,3.3,0,0,1,1.119.207L11.892,2.1a.333.333,0,0,1,.235-.1H14Zm-10.666,7.8a1,1,0,1,0,1-1A1,1,0,0,0,3.332,11.666Z"
        transform="translate(0.002 0)"
        fill="#555960"
      />
    </svg>
  </body>
</html>
