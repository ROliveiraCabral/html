<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navegação - Link</title>
  </head>
  <body>
    <h1>Meu primeiro site</h1>
    <p>
      utilizada a tag "a" de âncora, o atributo "target" para abrir outra página
      e o atributo "title" que ao passar o mouse sobre o link disponibiliza uma
      mensagem (tooltip)!
    </p>
    <ul>
      <li>
        <a href="http://dio.me" target="_blank" title="clique aqui e confira"
          >dio.me</a
        >
      </li>
      <li>
        <a href="./about.html" title="saiba mais">Sobre nós</a>
      </li>
      <li>
        <a
          href="http://google.com"
          target="_blank"
          title="clique aqui e confira"
          >google</a
        >
      </li>
    </ul>
  </body>
</html>
