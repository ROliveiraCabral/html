<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falando sobre Atributos</title>
    <style>
      .titulo {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <h3>Alguns atributos de tags:</h3>
    <p id="paragrafo">
      Este parágrafo possui um atributo chamado <strong>id</strong>
    </p>
    <p style="color: red">
      Este parágrafo possui um atributo chamado <strong>style</strong>
    </p>
    <h2 class="titulo">Eu sou um título com uma tag <strong>class</strong></h2>
    <span>Input com texto:</span>
    <input type="text" />
    <br /><br />
    <span>input com número:</span>
    <input type="number" />
    <br /><br />
    <span>input com data:</span>
    <input type="date" />
    <br /><br />
    <div>
      <p>
        Eu sou uma tag <strong>img</strong> com os atributos
        <strong>width</strong>, <strong>height</strong>, <strong>src</strong> e
        <strong>alt</strong>
      </p>
      <img width="300" height="150" src="./por-do-sol.jpg" alt="por-do-sol" />
    </div>
  </body>
</html>
