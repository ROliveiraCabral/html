<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de cadastro</title>
  </head>
  <body>
    <form
      action="#"
      method="post"
      target="_self"
      autocomplete="off"
      onsubmit="alert('Enviei o Formulário')"
      name="signup"
    >
      Nome: <input type="text" name="name" /><br />
      Idade: <input type="number" name="age" /><br />
      Senha: <input type="password" name="password" /><br />
      <button type="submit">Enviar</button>
    </form>
    <hr>
    <h2>Input e seus tipos:</h2>
    <form>
      <label>Text:</label>
      <input type="text">
      <br>
      <label>Number:</label>
      <input type="number" min="0" step="5" max="99">
      <p>Button via input:</p>
      <label>Button:</label>
      <input type="button" value="Enviar">
      <p>Button com a tag button:</p>
      <label>Button:</label>
      <button type="button">Enviar</button>
      <br>
      <label>Range:</label>
      <input type="range" min="0" max="100" value="50">
      <br>
      <label>color:</label>
      <input type="color">
      <br>
      <label>Email:</label>
      <input type="email">
      <button type="submit">Enviar</button>
      <br>
      <label>Date:</label>
      <input type="date">
      <br>
      <label>Checkbox:</label>
      <input type="checkbox">
      <br>
      <p>Selecione o gênero:</p>
      <label>Masculino</label>
      <input type="radio" name="sexo">
      <label>Feminino</label>
      <input type="radio" name="sexo">
      <br>
      <label>File:</label>
      <input type="file" multiple>
    </form>
  </body>
</html>
