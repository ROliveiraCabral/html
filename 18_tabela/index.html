<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      table tr:nth-child(even) {
        background-color: rgb(241, 240, 240);
      }
      table tr:hover td {
        background-color: rgb(219, 210, 210);
      }
      table thead td {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <table
      summary="Tabela contendo dados de uma família"
      border="1"
      width="250px"
      height="100px"
      cellspacing="5"
      cellpadding="5"
      align="center"
    >
      <caption>
        Tabela Idade Família
      </caption>
      <thead align="center">
        <tr>
          <td colspan="2">Minha Tabela</td>
        </tr>
        <tr>
          <th title="Nome Completo">Nome</th>
          <th>Idade</th>
        </tr>
      </thead>
      <tbody align="center">
        <tr id="1">
          <td>Rodrigo Cabral</td>
          <td>41</td>
        </tr>
        <tr id="2">
          <td>Patricia Ally</td>
          <td>45</td>
        </tr>
        <tr id="3">
          <td>Valentina Ally Cabral</td>
          <td>11</td>
        </tr>
        <tr id="4">
          <td>João Ally Cabral</td>
          <td>8</td>
        </tr>
        <tr id="5">
          <td>Vitória Ally Cabral</td>
          <td>5</td>
        </tr>
      </tbody>
      <tfoot align="center">
        <tr>
          <td>Total</td>
          <td>5</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
