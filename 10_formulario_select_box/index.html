<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Select Box</title>
  </head>
  <body>
    <form onsubmit="" method="get">
      <label>Nome:</label>
      <input type="text" name="name" />
      <br /><br />
      <label>Cargo:</label>
      <select name="role">
        <option value="">Selecione o cargo</option>
        <option value="Analista">Analista</option>
        <option value="Coordenador">Coordenador</option>
        <option value="Supervisor">Supervisor</option>
        <option value="Gerente">Gerente</option>
        <option value="Diretor">Diretor</option>
      </select>
      <br /><br />
      <label>Assunto:</label>
      <input type="text" name="subject" />
      <br /><br />
      <button type="submit">Enviar</button>
    </form>
    <br /><br />
    <p>
      * você pode utilizar o <strong>atributo 'multiple'</strong> na
      <strong>tag 'select'</strong> para selecionar múltiplos campos
    </p>
    <p>
      * você pode utilizar o <strong>atributo 'selected'</strong> na
      <strong>tag 'option'</strong> para um valor aparecer inicialmente
    </p>
  </body>
</html>
