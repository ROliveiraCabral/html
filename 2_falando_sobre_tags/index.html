<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falando sobre Tags</title>
  </head>
  <body>
    <h3>1 - Exemplo de tags que abrem e fecham:</h3>
    <i>Deixando o texto em itálico</i>
    <br /><br />
    <strong>Deixando o texto em negrito</strong>
    <br /><br />
    <strong><i>Deixando o texto negrito e itálico</i></strong>
    <br /><br />
    deixando parte do texto em <i>itálico</i> e <strong>negrito</strong>
    <br /><br />
    <h3>Exemplo de tag com auto-fechamento:</h3>
    <span>Input</span>
    <input type="text" />
  </body>
</html>
